<div id="categories">
  <div id="category-title">
    <h2>קטגוריות</h2>
  </div>

  <div class="list" *ngFor="let category of categories | async">
    <a class="item" [class.selected]="isSelected(category)" (click)="onSelect(category.id)">
      <div class="header">{{ category.name }}</div>
    </a>
  </div>
</div>
