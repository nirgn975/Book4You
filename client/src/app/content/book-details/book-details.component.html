<div class="col-sm-12 col-md-8 col-lg-9 thumbnail pull-right">
  <div *ngIf="book">
    <div class="col-sm-8">
      <h2>{{ book.title }}</h2>
      <a class="btn delete-book" (click)="deleteBook()">מחק ספר</a>
      <span>ספר מאת: {{ book.author }}</span>
      <p>{{ book.description }}</p>
    </div>

    <div class="col-sm-4 cta">
      <img src="{{ book.picture }}">
      <div class="price">
        <p>{{ book.price }}₪</p>
      </div>
      <button class="btn btn-purchase">
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        הוסף לעגלה
      </button>
    </div>
  </div>
</div>
