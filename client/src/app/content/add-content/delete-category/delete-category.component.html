<div class="col-sm-12 col-md-8 col-lg-9 thumbnail pull-right">
  <form class="form-horizontal" [formGroup]="delCategoryForm" (submit)="onSubmit($event)">

    <div class="form-group">
      <div class="col-sm-10">
        <select class="form-control" formControlName="category" required>
          <option *ngFor="let category of categories | async" [value]="category._links.category.href">{{ category.name }}</option>
        </select>
      </div>
      <label for="category" class="col-sm-2 control-label">קטגוריה</label>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!delCategoryForm.valid">Submit</button>
  </form>
</div>
