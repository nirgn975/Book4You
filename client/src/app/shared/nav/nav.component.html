<header>
  <!-- The actions bar -->
  <div id="user-actions" class="row">
    <div class="col-sm-12 col-md-10">
      <a href="#">רשימת הקניות שלי</a>
      <a (click)="showLogin()">התחבר</a>
    </div>
  </div>

  <!-- The main header part -->
  <div class="container-fluid">
    <div class="row">
      <!-- Website logo -->
      <img id="logo" class="col-xs-12 col-sm-4 col-md-offset-1 col-md-3" src="/book4u-logo.svg" />

      <!-- Search input -->
       <div id="search" class="col-sm-4">
         <div class="input-group">
           <input type="text" class="form-control" placeholder="חפש ספר / מחבר">
           <span class="input-group-btn">
             <button class="btn btn-default" type="button">
               <i class="fa fa-search" aria-hidden="true"></i>
             </button>
           </span>
        </div>
      </div>

      <!-- Cart -->
      <div class="col-sm-4 col-md-2">
        <h3>עגלת קניות</h3>
        <a>3 פריטים | 240.00 ₪</a>
      </div>
    </div>
  </div>

  <!-- Hero image - parallax -->
  <div id="hero-image" class="row">
    <img src="/hero-image-default.jpg" />
  </div>
</header>

<div *ngIf="LoginIsVisible" class="modal fade show in" id="loginModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Model header -->
            <div class="modal-header">
                <button type="button" class="close pull-left" data-dismiss="modal" (click)="hideLogin()">&times;</button>
                <h4 class="modal-title">התחבר</h4>
            </div>

            <!-- Model body -->
            <div class="modal-body">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="user.email">
                </div>
                <label for="inputEmail" class="col-sm-2 control-label">אימייל</label>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="user.password">
                </div>
                <label for="inputPassword" class="col-sm-2 control-label">סיסמה</label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <p>זכור אותי</p>
                </label>
              </div>
            </div>

            <!-- Model footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-login pull-left" (click)="login()">התחבר</button>
              <button type="button" class="btn btn-close pull-left" (click)="hideLogin()">סגור</button>
            </div>
        </div>
    </div>
</div>
