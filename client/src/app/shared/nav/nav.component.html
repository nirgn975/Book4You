<header>
  <!-- The actions bar -->
  <div id="user-actions" class="row">
    <div class="col-sm-12 col-md-10">
      <a href="#">רשימת הקניות שלי</a>
      <a href="#">התחבר</a>
      <button class="btn btn-primary" (click)="lgModal.show()">Large modal</button>
    </div>
  </div>

  <!-- The main header part -->
  <div class="container-fluid">
    <div class="row">
      <!-- Website logo -->
      <img id="logo" class="col-xs-12 col-sm-4 col-md-offset-1 col-md-3" src="/book4u-logo.svg" />

      <!-- Search input -->
       <div id="search" class="col-sm-4">
         <div class="input-group">
           <input type="text" class="form-control" placeholder="חפש ספר / מחבר">
           <span class="input-group-btn">
             <button class="btn btn-default" type="button">
               <i class="fa fa-search" aria-hidden="true"></i>
             </button>
           </span>
        </div>
      </div>

      <!-- Cart -->
      <div class="col-sm-4 col-md-2">
        <h3>עגלת קניות</h3>
        <a>3 פריטים | 240.00 ₪</a>
      </div>
    </div>
  </div>

  <!-- Hero image - parallax -->
  <div id="hero-image" class="row">
    <img src="/hero-image-default.jpg" />
  </div>
</header>


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Large modal</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>
